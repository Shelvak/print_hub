es:
  presentation:
    title: "Centro de Copiado Autogestionado - C.E.T.E.M. - UTN"
    description: |-
      La visión del Centro de Estudiantes sobre el Centro de Copiado:

      Porque creemos que la solidaridad es la herramienta más firme para construir
      una sociedad mejor, este Centro de Copiado fue concebido bajo las premisas
      de SOLIDARIDAD y LIBERTAD: libertad de elegir, de administrar, de decidir
      por nosotros mismos.
